<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.95);
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        position: relative;
    }

    h2 {
        font-size: 24px;
        color: #FF4C6D;
        min-height: 70px;
        margin-bottom: 25px;
        word-wrap: break-word;
    }

    button {
        background-color: #FF6B81;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        position: relative;
        transition: all 0.3s ease;
        margin: 5px;
    }

    button:hover {
        transform: scale(1.1);
    }

    .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #FFD700;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleAnim 2s linear infinite;
    }

    @keyframes sparkleAnim {
        0% { transform: scale(0.5); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.5); opacity: 0.5; }
    }
</style>
</head>
<body>
<div class="card">
    <h2 id="message">Hey Capyâ€¦ ðŸŒ¸ Iâ€™ve been thinking about you</h2>
    <button id="nextBtn" onclick="nextStep()">Next ðŸŒŸ</button>
</div>

<script>
const steps = [
    "You are my sunshine ðŸŒž, lighting up every little corner of my day",
    "You made me realize that a person can feel like home ðŸ¡",
    "Ar nai ðŸŒš",
    "Now that you came here, I want to ask you somethingâ€¦",
    "Will you be my Valentine? ðŸ’–"
];

let step = 0; // tracks current step
const messageEl = document.getElementById('message');
const button = document.getElementById('nextBtn');

function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
}

// continuous subtle sparkles
setInterval(createSparkle, 1000);

function nextStep() {
    if(step < steps.length) {
        step++;
        // Step 3: playful "Do not touch this button"
        if(step === 3) {
            messageEl.innerText = steps[step-1];
            button.innerText = "Do not touch this button";
        }
        // Valentine question
        else if(step === 5) {
            messageEl.innerText = steps[step-1];
            button.style.display = "none";

            const yesBtn = document.createElement("button");
            yesBtn.innerText = "YES â¤ï¸";
            yesBtn.style.marginRight = "20px";
            yesBtn.onclick = showFinalStep;
            document.querySelector(".card").appendChild(yesBtn);

            const noBtn = document.createElement("button");
            noBtn.innerText = "NO âŒ";
            document.querySelector(".card").appendChild(noBtn);

            // NO button dims/fades away
            setTimeout(() => {
                noBtn.style.transition = "opacity 2s ease";
                noBtn.style.opacity = "0";
            }, 500);
        } else {
            messageEl.innerText = steps[step-1];
            button.innerText = "Next ðŸŒŸ";
        }
    }
}

function showFinalStep() {
    // Remove all buttons
    document.querySelectorAll("button").forEach(b => b.remove());

    // Show final message
    messageEl.innerText = "Saranghe babi ðŸ¥¹";

    // Add interactive sparkles
    for(let i = 0; i < 20; i++) setTimeout(createSparkle, i*100);

    // Clicking anywhere adds more sparkles
    document.body.onclick = createSparkle;
}
</script>
</body>
</html>
