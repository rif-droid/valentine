<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 22px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  }

  #text {
    font-size: 20px;
    color: #333;
    min-height: 80px;
    animation: breathe 4s ease-in-out infinite;
  }

  @keyframes breathe {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }

  button {
    margin-top: 25px;
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    background: #ff5c8a;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
  }

  button:hover {
    transform: scale(1.05);
  }

  .float {
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { top: 0; }
    50% { top: -8px; }
  }

  .hidden { display: none; }

  .hold {
    background: #6c757d;
  }
</style>
</head>

<body>

<div class="card">
  <div id="text"></div>
  <button id="btn" class="float">Okay</button>
</div>

<script>
  const scenes = [
    "Heyâ€¦ donâ€™t rush.",
    "I wanted this moment to feel quiet.",
    "Some people feel loud.",
    "Some feel like home.",
    "You donâ€™t arriveâ€¦ you settle.",
    "Before I say anything elseâ€”"
  ];

  let scene = 0;
  let typing = false;
  const textEl = document.getElementById("text");
  const btn = document.getElementById("btn");

  function typeText(text, i = 0) {
    if (i === 0) textEl.innerHTML = "";
    if (i < text.length) {
      textEl.innerHTML += text.charAt(i);
      setTimeout(() => typeText(text, i + 1), 40);
    } else {
      typing = false;
    }
  }

  function nextScene() {
    if (typing) return;

    if (scene < scenes.length) {
      typing = true;
      typeText(scenes[scene]);
      scene++;
    } else if (scene === scenes.length) {
      btn.innerText = "Donâ€™t press this";
      btn.onclick = tease;
      scene++;
    }
  }

  function tease() {
    btn.style.left = Math.random() * 120 - 60 + "px";
    btn.style.top = Math.random() * 120 - 60 + "px";
    textEl.innerHTML = "Okayâ€¦ you caught me.";
    btn.innerText = "Hold for a moment";
    btn.classList.remove("float");
    btn.classList.add("hold");
    btn.onmousedown = holdStart;
  }

  let holdTimer;
  function holdStart() {
    textEl.innerHTML = "Just stay hereâ€¦";
    holdTimer = setTimeout(finalMoment, 2000);
  }

  function finalMoment() {
    textEl.innerHTML =
      "I donâ€™t know how else to ask this.<br><br><strong>Will you be my Valentine?</strong> ðŸ’—";
    btn.innerText = "Yes";
    btn.classList.remove("hold");
    btn.onclick = yes;
  }

  function yes() {
    document.body.style.background =
      "linear-gradient(120deg, #fbc2eb, #a6c1ee)";
    textEl.innerHTML =
      "This moment exists<br>because you pressed something.<br><br>ðŸ’–";
    btn.classList.add("hidden");
  }

  btn.onclick = nextScene;
  nextScene();
</script>

</body>
</html>
