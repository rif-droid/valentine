<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.95);
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        position: relative;
    }

    h2 {
        font-size: 24px;
        color: #FF4C6D;
        min-height: 70px;
        margin-bottom: 25px;
        word-wrap: break-word;
    }

    button {
        background-color: #FF6B81;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        position: relative;
        transition: all 0.3s ease;
        margin: 5px;
    }

    button:hover {
        transform: scale(1.1);
    }

    .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #FFD700;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleAnim 2s linear infinite;
    }

    @keyframes sparkleAnim {
        0% { transform: scale(0.5); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.5); opacity: 0.5; }
    }

    /* Flicker animation for final NO button */
    @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 22%, 24%, 55% { opacity: 0; }
    }

    .flicker {
        animation: flicker 1s infinite;
    }
</style>
</head>
<body>
<div class="card">
    <h2 id="message">Hey Capyâ€¦ ðŸŒ¸ Iâ€™ve been thinking about you</h2>
    <button id="nextBtn" onclick="nextStep()">Next ðŸŒŸ</button>
</div>

<script>
const steps = [
    "You are my sunshine ðŸŒž, lighting up every little corner of my day",
    "You made me realize that a person can feel like home ðŸ¡",
    "Ar nai ðŸŒš",
    "Now that you came here, I want to ask you somethingâ€¦",
    "Will you be my Valentine? ðŸ’–",
    "Saranghe babi ðŸ¥¹",
    "Iâ€™m so happy youâ€™re here â¤ï¸"
];

let step = 0;
const messageEl = document.getElementById('message');
const button = document.getElementById('nextBtn');

function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
}

// continuous subtle sparkles
setInterval(createSparkle, 1000);

function nextStep() {
    step++;
    if(step <= steps.length) {
        if(step === 3) { // Step 4: playful "Do not touch this button"
            messageEl.innerText = steps[step-1];
            button.innerText = "Do not touch this button";
            button.style.position = "relative";
            button.style.left = "0px";
            button.onmouseover = null;
        }
        else if(step === 5) { // Step 6: Valentine question
            messageEl.innerText = steps[step-1];
            button.style.display = "none";

            const yesBtn = document.createElement("button");
            yesBtn.innerText = "YES â¤ï¸";
            yesBtn.style.marginRight = "20px";
            yesBtn.onclick = () => { showSaranghe(); };
            document.querySelector(".card").appendChild(yesBtn);

            const noBtn = document.createElement("button");
            noBtn.innerText = "NO âŒ";
            document.querySelector(".card").appendChild(noBtn);

            // NO button floats automatically
            let dirX = 2;
            let dirY = 1.5;
            setInterval(() => {
                const rect = noBtn.getBoundingClientRect();
                let left = rect.left + dirX;
                let top = rect.top + dirY;
                if(left < 0 || left > window.innerWidth - rect.width) dirX *= -1;
                if(top < 0 || top > window.innerHeight - rect.height) dirY *= -1;
                noBtn.style.position = "absolute";
                noBtn.style.left = left + "px";
                noBtn.style.top = top + "px";
            }, 20);
        }
        else {
            messageEl.innerText = steps[step-1];
            button.innerText = "Next ðŸŒŸ";
        }
    }
}

function showSaranghe() {
    // Remove YES/NO buttons
    document.querySelectorAll("button").forEach(b => b.remove());

    // Show "Saranghe babi ðŸ¥¹"
    messageEl.innerText = steps[step-1];
    step++;

    // Add Next button for final step
    const nextFinal = document.createElement("button");
    nextFinal.innerText = "Next ðŸ’–";
    nextFinal.onclick = finalLoveAnimation;
    document.querySelector(".card").appendChild(nextFinal);
}

function finalLoveAnimation() {
    // Remove previous button
    document.querySelectorAll("button").forEach(b => b.remove());

    // Show final love message
    messageEl.innerText = steps[step-1];

    // Sparkles
    for(let i=0; i<20; i++) setTimeout(createSparkle, i*100);

    // Add playful final NO button that flickers
    const finalNo = document.createElement("button");
    finalNo.innerText = "No ðŸ™";
    finalNo.className = "flicker";
    document.querySelector(".card").appendChild(finalNo);

    // Clicking anywhere generates sparkles
    document.body.onclick = createSparkle;
}
</script>
</body>
</html>
